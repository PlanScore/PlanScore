<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %} â€” PlanScore</title>
	<link rel="stylesheet" href="https://writ.cmcenroe.me/writ.css" />
	<link rel="stylesheet" href="{{ digested_static_url('columns.css') }}" />
	<link rel="stylesheet" href="{{ digested_static_url('text.css') }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block head %}{% endblock %}
    <style lang="text/css">

            margin-top: 1.5rem;

        }
        
        nav a

        <div class="column three-quarters flow-opposite">
