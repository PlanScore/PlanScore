<!DOCTYPE html>
<html>
<head>
    <title>PlanScore :: {% block title %}{% endblock %}</title>

    
    <!-- Viewport meta tags -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta charset='utf-8' />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- PlanScore Website Framework -->    
    <link href="{{planscore_website_base}}/sitewide.css" rel="stylesheet" />
    <script src="{{planscore_website_base}}/sitewide.js"></script>
    <link href="{{planscore_website_base}}/images/favicon.svg" rel="icon" type="image/svg+xml">

    <!-- OG tags -->
    <meta property="og:title" content="PlanScore" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{planscore_website_base}}" />
    <meta property="og:image" content="{{planscore_website_base}}/images/OG-default-01.jpg" />
    <meta property="og:description" content="PlanScore is a first-of-its-kind gerrymandering scoring service for new district plans, allowing users to upload maps and instantly receive projected data about their partisan consequences. You can also use historical data to discover how partisan advantage has influenced redistricting in your state." />

    <!-- Twitter tags note that per https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started, we need only use the card metas that differ from OG -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@PlanScore" />

	{% block head %}{% endblock %}
</head>
<body>

    
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img id="brand-logo" src="{{planscore_website_base}}/images/logo.svg"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('get_upload') }}">Score a Plan</a></li>
                    <li><a href="{{planscore_website_base}}/about/">What is PlanScore?</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container container-mainbody">
        {% block content %}{% endblock %}
    </div><!--/container-mainbody-->

    
    <div class="footer">
    <div class="callout">
      <a href="https://campaignlegal.org" title="Visit Campaign Legal Center">
        <img src="/images/CLC-logo.svg" alt="Campaign Legal Center Logo" />
      </a>
      <p>
        PlanScore is a project of Campaign Legal Center.
      </p>
    </div>
