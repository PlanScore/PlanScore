machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - sudo apt-get update -y
    - sudo apt-get install -y libgdal1-dev
  override:
    - CPLUS_INCLUDE_PATH=/usr/include/gdal C_INCLUDE_PATH=/usr/include/gdal pip install "GDAL <= `gdal-config --version`"
    - pip install .

test:
  override:
    - python setup.py test

deployment:
  production:
    branch: [master]
    commands:
      - make live-lambda
      - make live-website
  score_uploaded_plans:
    branch: [migurski/score-uploaded-plans]
    commands:
      - make planscore-afterupload.zip
      - aws --region us-east-1 lambda update-function-code --function-name PlanScore-AfterUpload --zip-file fileb://planscore-afterupload.zip >> /dev/null
