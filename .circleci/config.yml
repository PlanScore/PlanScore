version: 2
jobs:

  # Run tests.
  Test:
    docker:
      - image: ubuntu:24.04
    environment:
      DEBIAN_FRONTEND: noninteractive
      PIP_BREAK_SYSTEM_PACKAGES: 1
    working_directory: ~/repo
    steps:
      - run: apt update -y
      - run: apt install -y git ssh
      - run: apt install -y python3 python3-pip python3-gdal python3-numpy nodejs
      - checkout
      - run: pip3 install '.[large]'
      - run: python3 lambda.py
      - run: python3 setup.py test
      - run: node tests.js
  
  # Deploy to live site!
  Deploy:
    machine:
      - image: ubuntu-2404:current
    resource_class: arm.medium
    working_directory: ~/repo
    steps:
      - run: npm install -g aws-cdk@2.17.0
      - checkout
      - run: pip3 install '.[deploy]'
      - run: make live-deploy

  # Update metrics-gathering code
  Metrics:
    machine:
      - image: ubuntu-2404:current
    resource_class: arm.medium
    working_directory: ~/repo
    steps:
      - checkout
      - run: pip3 install -U pip awscli
      - run: make live-metrics

workflows:
  version: 2
  Everything:
    jobs:
      - Test
      - Deploy:
          requires:
            - Test
          filters:
            branches:
              only:
                - main
      - Metrics:
          requires:
            - Deploy
          filters:
            branches:
              only:
                - main
