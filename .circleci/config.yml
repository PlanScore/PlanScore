version: 2
jobs:

  # Run tests.
  Test:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: pyenv global 3.6.5
      - restore_cache:
          keys:
            - test-dependencies-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - test-dependencies-
      - run: sudo add-apt-repository -y ppa:migurski/planscore
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y libgeos-c1v5=3.5.1-3~xenial0 libgdal20=2.2.2+dfsg-1~xenial1 libgdal-dev=2.2.2+dfsg-1~xenial1 libspatialindex-dev
      - run: CPLUS_INCLUDE_PATH=/usr/include/gdal C_INCLUDE_PATH=/usr/include/gdal pip3 install "GDAL <= `gdal-config --version`"
      - run: pip3 install 'numpy < 2'
      - run: pip3 install .
      - save_cache:
          paths:
            - /opt/circleci/.pyenv
          key: test-dependencies-{{ checksum "setup.py" }}
      - run: python3 lambda.py
      - run: python3 setup.py test
      - run: NODE_PATH=`pwd` node tests.js
  
  # Ensure that packages can be built in deploy step
  Build:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: ls /opt/circleci/.pyenv
      - run: cat /opt/circleci/.pyenv/version
      - run: find /opt/circleci/.pyenv/shims
      - run: cat /opt/circleci/.pyenv/shims
      - run: pyenv global 3.6.5
      - restore_cache:
          keys:
            - test-build-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - test-build-
      - run: pip3 install '.[deploy]'
      - run: make planscore-lambda.zip
      - run: python3 -c 'import planscore.website as pw, flask_frozen as ff; ff.Freezer(pw.app).freeze()'
      - save_cache:
          paths:
            - /opt/circleci/.pyenv
          key: test-build-{{ checksum "setup.py" }}
      - run: ls -ltr
      - persist_to_workspace:
          root: ~/repo
          paths:
            - planscore-lambda.zip
            - gdal-geos-numpy-python.tar.gz

  # I dunno
  Post-Build:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: pyenv global 3.6.5
      - restore_cache:
          keys:
            - test-build-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - test-build-
      - run: npm install -g aws-cdk@1.92.0
      - run: pip3 install '.[deploy]'
      - attach_workspace:
          at: ~/repo
      - run: ls -ltr
      - run: make --debug --dry-run planscore-lambda.zip

  # Deploy to live site!
  Deploy:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install -g aws-cdk@1.92.0
      - run: pip3 install '.[deploy]'
      - run: make live-deploy

workflows:
  version: 2
  everything:
    jobs:
      - Test
      - Build:
          filters:
            branches:
              only:
                - main
                - migurski/tweak-builds
      - Post-Build:
          requires:
            - Build
          filters:
            branches:
              only:
                - main
                - migurski/tweak-builds
      - Deploy:
          requires:
            - Test
            - Build
          filters:
            branches:
              only:
                - main
