version: 2
jobs:

  # Run tests.
  Test:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: pyenv global 3.6.5
      - restore_cache:
          keys:
            - test-dependencies-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - test-dependencies-
      - run: sudo add-apt-repository -y ppa:migurski/planscore
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y libgeos-c1v5=3.5.1-3~xenial0 libgdal20=2.2.2+dfsg-1~xenial1 libgdal-dev=2.2.2+dfsg-1~xenial1 libspatialindex-dev
      - run: CPLUS_INCLUDE_PATH=/usr/include/gdal C_INCLUDE_PATH=/usr/include/gdal pip3 install "GDAL <= `gdal-config --version`"
      - run: pip3 install 'numpy < 2'
      - run: pip3 install .
      - save_cache:
          paths:
            - /opt/circleci/.pyenv
          key: test-dependencies-{{ checksum "setup.py" }}
      - run: python3 setup.py test
      - run: NODE_PATH=`pwd` node tests.js
  
  Deploy:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install -g aws-cdk@1.92.0
      - run: pip3 install '.[deploy]'
      - run: make live-deploy
      - run: find . -name '*.zip'
  
  # Just here temporarily while we work on CDK deployment
  Dev-Deploy:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install -g aws-cdk@1.92.0
      - run: pip3 install '.[deploy]'
      - run: make dev-deploy
      - run: find . -name '*.zip'

workflows:
  version: 2
  everything:
    jobs:
      - Test
      - Deploy:
          requires:
            - Test
          filters:
            branches:
              only:
                - main
                - migurski/attempt-cdk
      - Dev-Deploy:
          filters:
            branches:
              only: migurski/attempt-cdk
