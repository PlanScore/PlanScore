version: 2
jobs:

  # Run tests.
  Test:
    machine:
      image: ubuntu-2404:2024.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: pyenv global 3.12.3
      - restore_cache:
          keys:
            - test-dependencies-py-{{ checksum "setup.py" }}
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y python3-gdal python3-numpy
      - run: pip3 install '.[large]'
      - save_cache:
          key: test-dependencies-py-{{ checksum "setup.py" }}
          paths:
            - /opt/circleci/.pyenv/versions/3.12.3
      - run: python3 lambda.py
      - run: python3 setup.py test
      - run: node tests.js
  
  # Ensure that packages can be built in deploy step
  Build:
    machine:
      image: ubuntu-2404:2024.11.1
    working_directory: ~/repo
    steps:
      - checkout
      # Install Python things
      - run: pyenv global 3.12.3
      - run: pip3 install '.[deploy]'
      # Build PlanScore thing
      - run: make planscore-lambda.zip
      - run: python3 -c 'import planscore.website as pw, flask_frozen as ff; ff.Freezer(pw.app).freeze()'

  # Deploy to live site!
  Deploy:
    machine:
      image: ubuntu-2404:2024.11.1
    working_directory: ~/repo
    steps:
      - checkout
      # Install Python things
      - run: pyenv global 3.12.3
      - run: pip3 install '.[deploy]'
      # Install Node things (not slow enough to cache)
      - run: npm install -g aws-cdk@2.17.0
      # Build PlanScore thing
      - run: make live-deploy

  # Update metrics-gathering code
  Metrics:
    machine:
      image: ubuntu-2404:2024.11.1
    working_directory: ~/repo
    steps:
      - checkout
      # Install Python things
      - run: pyenv global 3.12.3
      - run: pip3 install -U pip awscli
      # Push metrics thing
      - run: make live-metrics

workflows:
  version: 2
  Everything:
    jobs:
      - Test
      - Build:
          filters:
            branches:
              only:
                - main
      - Deploy:
          requires:
            - Test
            - Build
          filters:
            branches:
              only:
                - main
      - Metrics:
          requires:
            - Deploy
          filters:
            branches:
              only:
                - main
